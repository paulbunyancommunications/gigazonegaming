actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 4024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Recorder
modules:
    config:
        Db:
            dsn: 'mysql:host=db;dbname=gigazone_wp'
            user: 'root'
            password: 'root'
            dump: 'database/dump/gigazone_wp.sql'
        Codeception\Extension\Recorder:
            delete_successful: true
            module: WebDriver
coverage:
    enabled: true
    whitelist:
        include:
            - app/*
            - src/*
        exclude:
            - app/Exceptions/*
